<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="apple-touch-icon" sizes="57x57" href="../icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>So-Auth</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link href="../private/stylesheets/verified.css?soauth={{token}}" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <b-container>
        <div>
          <b-button variant="danger" class="mb-4" v-on:click="reload">Logout</b-button>
          <b-card-group deck>
            <b-card
              header="{{ title }}"
              header-tag="header"
              >
              <b-form @submit.prevent="onSubmit" @reset.prevent="onReset" v-if="show">
                <b-form-group
                  id="message-group-1"
                  label="Message:"
                  label-for="message"
                  >
                  <b-form-textarea
                    id="message"
                    v-model="message"
                    placeholder="Enter something..."
                    rows="3"
                    max-rows="6"
                    ></b-form-textarea>
                </b-form-group>

                <b-button type="submit" variant="primary"><b-spinner small v-if="showMessageSpinner"></b-spinner> Send</b-button>

                <div class="mt-4" v-if="responded">
                  <hr>
                  <p>Server:</p>
                  <b-alert show v-html="responded"></b-alert>
                </div>

                <div class="mt-4">
                  <hr>
                  <b-form-file v-model="file" class="mt-3" plain></b-form-file>
                  <br>
                  <b-button v-on:click="upload"><b-spinner small v-if="showUploadSpinner"></b-spinner> Upload</b-button>
                  <hr>
                  <a v-if="fileSrc" v-bind:href="fileSrc" target="_blank" v-text="fileSrc"></a>
                  <br>
                  <br>
                  <img v-if="fileSrc" v-bind:src="fileSrc" width="100%" height="100%"/>
                </div>
              </b-form>
            </b-card>
          </b-card-group>
        </div>
      </b-container>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>

    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <script src="../javascripts/sodium.js"></script>
    <script src="../javascripts/so-auth.js"></script>
    <script src="../private/javascripts/verified.js?soauth={{token}}"></script>
  </body>
</html>
