<!DOCTYPE html>
<html>
  <body>

    <form onsubmit="return false">
      <div>
        <label>Username</label>
        <input type="text" id="username">
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="password">
      </div>

      <br>

      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button onclick="reload()">Reload</button>

      <br>
      <br>

      <div class="toggle-display" style="display: none;">
        <textarea rows="3" id="message" disabled="true" class="toggle-disable"></textarea>
        <br>
        <button onclick="send()" disabled="true" class="toggle-disable">Send</button>

        <br>
        <p>Server received:</p>
        <textarea rows="3" id="server" readonly></textarea>
      </div>

      <br>
      <br>

      <p>Secret resource:</p>
      <img id="secret-resource" height="300px" src="http://127.0.0.1:3000/private/secret-map.jpg"/>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="/dist/human/sodium.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
